name: A-core APP CI/CD
on: 
  push:
    branches-ignore: 
      - 'doc/**'
      - 'work/**'
  pull_request:
    branches-ignore: 
      - 'doc/**'
      - 'work/**'  
  workflow_dispatch:
    inputs:
      bump-type:
        description: 'Which bump fits?'     
        required: true
        type: choice
        options:
          - 'major'
          - 'minor'
          - 'patch'
          - 'none'

jobs:
  call:
    uses: XX9-YE-SONG/acore-cicd-templates/.github/workflows/acore-workflow.yml@main
    with:
      app-name: sample
      bump-type: ${{ inputs.bump-type }}
